<!-- Reminder Form -->
<form method="post" id="form-reminder" class="form-horizontal form-bordered form-control-borderless">
  <div class="form-group">
    <div class="col-xs-12">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input type="text" id="reminder-email" name="reminder-email" class="form-control input-lg" placeholder="Email">
      </div>
    </div>
  </div>
  <div class="form-group form-actions">
    <div class="col-xs-12 text-right">
      <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-double-right fa-fw"></i> Reset Password</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 text-center">
      <small>Did you remember your password?</small> <a href="#" id="link-reminder"><small>Login</small></a>
    </div>
  </div>
</form>
<!-- END Reminder Form -->
