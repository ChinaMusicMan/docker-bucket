<!-- Reminder Form -->
<form method="POST" name="forgotForm" class="form-horizontal form-bordered form-control-borderless" novalidate ng-submit="submit()">
  <div class="form-group">
    <div class="col-xs-12">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input type="email" name="email" ng-model="user.email" class="form-control input-lg" placeholder="Email" required email-validator>
          <div class="error-message" ng-messages="forgotForm.email.$error" ng-if="forgotForm.email.$dirty">
            <div ng-message="required">Please enter your email.</div>
            <div ng-message="emails">Please enter a valid email address.</div>
          </div>
      </div>
    </div>
  </div>
  <div class="form-group form-actions">
    <div class="col-xs-12 text-right">
      <button class="btn btn-sm btn-primary"><i class="fa fa-sign-in fa-fw" ng-show="!submitting"></i><i class="fa fa-refresh fa-spin" ng-show="submitting"></i> Reset Password</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 text-center">
      <small>Did you remember your password?</small> <a href="#" id="link-reminder"><small>Login</small></a>
    </div>
  </div>
</form>
<!-- END Reminder Form -->
