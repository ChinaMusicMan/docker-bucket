<!-- Login Form -->
<form method="post" id="form-login" class="form-horizontal form-bordered form-control-borderless">
  <div class="form-group">
    <div class="col-xs-12">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input type="text" id="login-email" name="login-email" class="form-control input-lg" placeholder="Email">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input type="password" id="login-password" name="login-password" class="form-control input-lg" placeholder="Password">
      </div>
    </div>
  </div>
  <div class="form-group form-actions">
    <div class="col-xs-12 text-right">
      <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-sign-in fa-fw"></i> Login to Dashboard</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 text-center">
      <a href="#forgot" id="link-reminder-login"><small>Forgot password?</small></a> -
      <a href="#signup" id="link-register-login"><small>Create a new account</small></a>
    </div>
  </div>
</form>
<!-- END Login Form -->
